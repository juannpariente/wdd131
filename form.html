<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 | Form Activity">
    <meta name="author" content="Juan Pariente">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product-list">Product name*
                <select name="products" id="product-list" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </label>
            
            <div>Overall Rating</div>
            <label for="rating-1" class="mark"><input type="radio" name="rating" id="rating-1" value="1-star">⭐</label>
            <label for="rating-2" class="mark"><input type="radio" name="rating" id="rating-2" value="2-star">⭐⭐</label>
            <label for="rating-3" class="mark"><input type="radio" name="rating" id="rating-3" value="3-star">⭐⭐⭐</label>
            <label for="rating-4" class="mark"><input type="radio" name="rating" id="rating-4" value="4-star">⭐⭐⭐⭐</label>
            <label for="rating-5" class="mark"><input type="radio" name="rating" id="rating-5" value="5-star">⭐⭐⭐⭐⭐</label>

            <label for="installation-date">Date of Installation*<input type="date" name="installation-date" id="installation-date" required></label>

            <div>Which features did you find useful in the product?</div>
            <div class="check">(Check all that apply)</div>
            <label for="durability" class="mark"><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
            <label for="ease-use" class="mark"><input type="checkbox" name="ease-use" id="ease-use" value="yes">Ease of Use</label>
            <label for="performance" class="mark"><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label for="design" class="mark"><input type="checkbox" name="design" id="design" value="yes">Design</label>

            <label for="written-review">Written Review <span class="optional">(Optional)</span><textarea name="review" id="written-review"></textarea></label>

            <label for="user-name">Your Name <span class="optional">(Optional)</span><input type="text" name="user-name" id="user-name"></label>

            <input type="submit" id="button" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> ⚜ Juan Pariente ⚜ Uruguay</p>
        <p>Last Modification: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
