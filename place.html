<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page | Italy</title>
    <meta name="description" content="WDD 131 | Country Page activity">
    <meta name="author" content="Juan Pariente">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Lora:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Italy</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/italy-large.webp" media="(min-width: 700px)">
            <img src="images/italy-small.webp" alt="italy image" width="800" height="1204">
        </picture>
        <div class="data">
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Area:</th>
                    <td>301,340 sq km</td>
                </tr>
                <tr>
                    <th>Population:</th>
                    <td>60,000,000</td>
                </tr>
                <tr>
                    <th>Capital:</th>
                    <td>Rome</td>
                </tr>
                <tr>
                    <th>Language:</th>
                    <td>Italian</td>
                </tr>
                <tr>
                    <th>Currency:</th>
                    <td>Euro</td>
                </tr>
                <tr>
                    <th>Time Zone:</th>
                    <td>UTC+3</td>
                </tr>
                <tr>
                    <th>Calling Code:</th>
                    <td>+39</td>
                </tr>
                <tr>
                    <th>Inernet TLD:</th>
                    <td>.it</td>
                </tr>
            </table>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <img src="images/weather-sunny.svg" alt="weather icon">
            <table>
                <tr>
                    <th>Temperature:</th>
                    <td id="temp">10 °C</td>
                </tr>
                <tr>
                    <th>Conditions:</th>
                    <td>Sunny</td>
                </tr>
                <tr>
                    <th>Wind:</th>
                    <td id="wind">6 km/h</td>
                </tr>
                <tr>
                    <th>Wind Chill:</th>
                    <td id="windChill"></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> ⚜ Juan Pariente ⚜ Uruguay</p>
        <p>Last Modification: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
